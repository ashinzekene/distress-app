<app-header></app-header>
<div class="row m-3">
  <div *ngFor="let distress of distresses" class="col-xs-12 col-md-6 col-xl-4">
    <div class="card m-3">
      <cl-image *ngIf="!!distress.image; else anyPix" [public-id]="distress.image" class="thumbnail inline" angle="20" format="jpg">
        <cl-transformation height="150" width="400" crop="fill" radius="20"></cl-transformation>
      </cl-image>
      <ng-template #anyPix>
        <img class="card-img-top" src="/assets/img.jpg" alt="Card image cap">
      </ng-template>
      <div class="card-body">
        <h5 class="card-title">{{ distress.title }}</h5>
        <i class="card-subtitle border-bottom mb-2 text-muted">{{ distress.tags.join(", ") }}</i>
        <p class="card-text">{{ distress.description }}</p>
      </div>
      <div class="card-footer bg-white border-0">
        <a [routerLink]="['/distress/'+distress._id]" class="btn btn-primary">View this distress</a>
      </div>
      <div class="card-footer">
        {{ distanceInWords(distress.createdAt, true) }}
      </div>
    </div>
  </div>
</div>
<nav aria-label="...">
  <ul class="pagination justify-content-center pagination-lg">
    <li *ngFor="let p of pages;let i = index" class="page-item" [class.active]="p == currInd"><a href="javascript:0" (click)="getFor(i+1)" (click)="getFor(i)" class="page-link">{{ i+1 }}</a></li>
  </ul>
</nav>
<app-footer></app-footer>
