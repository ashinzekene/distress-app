<nav class="navbar navbar-expand-xs bg-light px-3 search-bar">
  <div class="mx-4 py-2 d-flex">
    <div class="form-group">
      <input type="text" class="form-control form-control-lg border-radius">
    </div>
    <div class="form-group">
      <button class="btn btn-lg">Search</button>
    </div>
  </div>
</nav>
<div class="row m-3 search-body">
  <div class="col-md-3 col-lg-3 col-xl-3 visible-md-up">
    <div class="list-group">
      <div class="lead p-3">Filter By Category</div>
      <div class="list-group-item" *ngFor="let category of categories">
        <input type="checkbox" [name]="'category-'+category" [id]="'category-'+category">
        <i class="fa fa-user"></i>
        <label [for]="'category-'+category">{{ category }}</label>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">

  </div>
</div>
